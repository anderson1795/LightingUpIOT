<ion-header>
  <ion-navbar>
    <ion-title>
      Beacon App Fun
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    {{debug_messages}}
    <br /><br />
  </p>

  This is the list of nearby beacons:

  <ion-list no-lines>
    <ion-item *ngFor="let beacon of beacons">
      <ion-grid>
        <ion-row>
          <ion-col>Major</ion-col>
          <ion-col>{{beacon.major}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Minor</ion-col>
          <ion-col>{{beacon.minor}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>RSSI</ion-col>
          <ion-col>{{beacon.rssi}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
